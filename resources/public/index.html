<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        .square {
            width: 10px;
            height: 10px;
        }

        .wall {
            background: blue;
        }

        .pacman {
            background-image: url("pics/Pacman.png");
            background-color: black;
            background-size: 30px 30px;
        }

        .pacman-left {
            background-image: url("pics/Pacman.png");
            background-color: black;
            background-size: 30px 30px;
            transform: rotate(-180deg);
        }

        .pacman-up {
            background-image: url("pics/Pacman.png");
            background-color: black;
            background-size: 30px 30px;
            transform: rotate(-90deg);
        }

        .pacman-right {
            background-image: url("pics/Pacman.png");
            background-color: black;
            background-size: 30px 30px;
        }

        .pacman-bot {
            background-image: url("pics/Pacman.png");
            background-color: black;
            background-size: 30px 30px;
            transform: rotate(90deg);
        }

        .ghost {
            background-image: url("pics/pacman-share.png");
            background-color: black;
            background-size: 30px 30px;
        }

        .space {
            background: black;
        }

        .bean {
            background-image: url("pics/dot-icon.png");
            background-color: black
        }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>
      <button id="next">Next pacman</button>
      <button id="prev">Prev pacman</button>
      <button id="auto">Auto pacman</button>
      <button id="reset">Reset</button>
      <div id="viz"></div>
    </div>
    <script src="js/compiled/pacman.js" type="text/javascript"></script>
  </body>
</html>
